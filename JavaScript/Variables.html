<!DOCTYPE html>
<html lang="en">
   <head>
       <title>Variables</title>
   </head>
   <body>
       <script>
        let prize1 = 5
        console.log(prize1);
        let calculation = 2+2
        console.log(calculation);
        console.log(calculation+5)
        let carNAME = "tesla"
        console.log(carNAME)
        let carMODEL = 2024
        console.log(carNAME+carMODEL)
        let num1 = 5;
        let num2 = 10;
        let result = num1 + num2
        console.log(result);
        let num = 20;
        num = 50;
        console.log(num)
        // Reassigning variable
        let schoolName
        schoolName = "Roseville";
        schoolName = "Hillrange";
        console.log(schoolName)
        const Num1 = 200
        Num1 = 1000
        console.log(Num1)
       </script>
   </body>
</html>
